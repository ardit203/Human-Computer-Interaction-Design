{% extends 'base.html' %}
{% load static%}

{% block content%}

<div class="container mt-5">
    <div class="row">
        <div class="col-6 d-flex justify-content-center align-items-center">
            <div class="">
                <h1>EDIT: {{property.name}}</h1>
            </div>
        </div>
        <div class="col-6">
            <img src="{{property.image.url}}"/>
        </div>
    </div>
</div>

<div class="container mt-5 mb-5">
    <form method="post" action="{% url 'edit' id=property.id%}" enctype="multipart/form-data">
        {% csrf_token%}
        {{form.as_p}}
        <button class="form-control btn btn-dark rounded-0" type="submit">Submit</button>
    </form>
</div>
{% endblock %}
